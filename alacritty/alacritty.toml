[window]
padding = { x = 5, y = 5 }
dynamic_padding = true
opacity = 0.95

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.offset]
x = 0
y = 1

[font.glyph_offset]
x = 0
y = 0

[colors.primary]
background = "#282c34"
foreground = "#abb2bf"

[colors.normal]
red = "#E06C75"
green = "#98C379"
yellow = "#E5C07B"
blue = "#61AFEF"
magenta = "#C678DD"
cyan = "#56B6C2"
white = "#ABB2BF"

[colors.bright]
black = "#4b5263"
red = "#be5046"
green = "#98c379"
yellow = "#d19a66"
blue = "#61afef"
magenta = "#c678dd"
cyan = "#56b6c2"
white = "#5c6370"

[[keyboard.bindings]]
key = "Return"
mods = "Super"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "Plus"
mods = "Super"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Super"
action = "DecreaseFontSize"
