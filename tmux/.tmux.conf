# Change prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Improve colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Set scrollback buffer
set -g history-limit 50000

# Customize status bar
set -g status-style bg=default
set -g status-left "#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r)#[default]"
set -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easy config reload
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded!"

# Better split shortcuts
bind-key v split-window -h
bind-key s split-window -v

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# Git status in status bar
set -g status-right '#{git_status} #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

# Show Python venv in window status
set-option -g allow-rename on
set-window-option -g window-status-format '#I:#(basename "#{pane_current_path}")#(if [ -n "$VIRTUAL_ENV" ]; then echo " ($(basename $VIRTUAL_ENV))"; fi)#F'
set-window-option -g window-status-current-format '#I:#(basename "#{pane_current_path}")#(if [ -n "$VIRTUAL_ENV" ]; then echo " ($(basename $VIRTUAL_ENV))"; fi)#F'# Install required plugin
set -g @plugin 'kristijanhusak/tmux-simple-git-status'
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

